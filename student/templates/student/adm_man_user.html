<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Admin Manage Users</h2>

    <form  method="post">
     
{% csrf_token %}

    <h2>User Details</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Age</th>
            <th></th>
            
        </tr>{% for i in a %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.a }}</td>
            <td>{{ i.gender }}</td>
            <td>{{ i.age }}</td>
            <td>
            <a href="/student/ edit{{ i.student_id }}" class="edit-link" data-value="edit">Edit/</a>
         <a href="/student/delete{{ i.student_id }}" class="delete-link" data-value="delete">Delete</a></td>

             </tr>{% endfor %}
        <!-- Add more rows as needed -->
    </table>

       </form>

</body>
</html>
