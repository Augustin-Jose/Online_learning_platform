{% extends 'course/coursebase2.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doubts and Replies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #f50057;
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: #f50057;
            color: #fff;
        }

        a {
            color: #1976D2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #004080;
        }
    </style>
</head>
<body>
    <h2>View Doubts and Replies</h2>

    <table>
        <tr>
            <th>Doubt</th>
            <th>Student</th>
            <th>Reply</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        {% for i in a %}
            <tr>
                <td>{{ i.doubt }}</td>
                <td>{{ i.student.name }}</td>
                <td>{{ i.reply }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>
                <td><a href="/doubts/reply/{{ i.doubt_id }}">Reply</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
