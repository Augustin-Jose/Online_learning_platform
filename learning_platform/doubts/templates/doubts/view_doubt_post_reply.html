{% extends 'course/coursebase2.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doubts and Replies</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>View Doubts and Replies</h2>

    <table>
        <tr>
            <th>Doubt</th>
            <th>student</th>
            <th>Reply</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
        </tr>{% for i in a %}
        <tr>
            <td>{{ i.doubt }}</td>
            <td>{{ i.student.name }}</td>
            <td>{{ i.reply }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td><a href="/doubts/reply/{{ i.doubt_id }}">Reply</a>
        </tr>{% endfor %}
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
{% endblock %}
