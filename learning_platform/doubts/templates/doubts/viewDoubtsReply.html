{% extends 'course/course_base.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubts and Replies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #f50057;
            margin-top: 50px;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: left;
            word-wrap: break-word; /* Allow long words to break and wrap onto the next line */
        }

        th {
            background-color: #f50057;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 100px; /* Set a fixed height for the textarea */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }
    </style>
</head>
<body>
    <h2>Doubts and Replies</h2>

    <form action="process_doubts.php" method="post">
        <table>
            <tr>
                <th>Doubt</th>
                <th>Reply</th>
            </tr>
            {% for i in b %}
                <tr>
                    <td>{{ i.doubt }}</td>
                    <td><textarea readonly>{{ i.reply }}</textarea></td>
                </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

{% endblock %}
