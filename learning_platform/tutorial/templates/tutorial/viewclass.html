<!-- Updated View Classes HTML with YouTube Frames -->
{% extends 'course/course_base.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            color: #f50057; /* Text color */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #f50057;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card iframe {
            width: 100%;
            height: 200px;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff; /* White background for the table */
            color: #f50057; /* Text color for the table */
        }

        th, td {
            border: 1px solid #f50057; /* Border color for table cells */
            padding: 10px;
            text-align: left;
        }

        a {
            color: #f50057; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>View Classes</h2>

    <div class="card-container">
        {% for i in a %}
        <div class="card">
            {% if forloop.first %}
            <!-- Add the provided YouTube video iframe to the first card -->
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/BGTx91t8q50?si=a2NEFa-SIG5RDs06" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            {% else %}
            <iframe width="100%" height="200" src="{{ i.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            {% endif %}
            <div class="card-content">
                <h3>{{ i.subject }}</h3>
                <a href="/static/{{ i.video }}">
                    <video controls="controls" width="100%" height="auto">
                        <source src="/static/{{ i.video }}" type="video/mp4">
                    </video>
                </a>
                <p><a href="/static/{{ i.notes }}">{{ i.notes }}</a></p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
{% endblock %}
