{% extends 'course/course_base.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>View Classes</h2>

    <table>
        <tr>
            <th>Subject</th>
            <th>Video</th>
            <th>notes</th>
        </tr>{% for i in a %}
        <tr>
            <td>{{ i.subject }}</td>
            <td>{{ i.video }}</td>
            <td>{{ i.notes}}</td>
        </tr>{% endfor %}
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
{% endblock %}
