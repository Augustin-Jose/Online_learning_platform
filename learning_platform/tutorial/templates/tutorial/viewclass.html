{% extends 'course/course_base.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #f50057; /* Highlight color for headings */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff; /* White background for cards */
        }

        .card iframe {
            width: 100%;
            height: 200px;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff; /* White background for the table */
            color: #343a40; /* Dark text color for the table */
        }

        th, td {
            border: 1px solid #f50057; /* Border color for table cells */
            padding: 10px;
            text-align: left;
        }

        a {
            color: #007bff; /* Link color - Blue */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }

        p {
            margin-bottom: 0; /* Remove default margin for paragraphs */
        }
    </style>
</head>
<body>

    <h2>View Classes</h2>

    <div class="card-container">
        {% for i in a %}
        <div class="card">
{#            {% if forloop.first %}#}
{#                <!-- Add the provided YouTube video iframe to the first card -->#}
{#                <iframe width="100%" height="200" src="{{ i.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>#}
{#            {% endif %}#}
            <div class="card-content">
                <h3>{{ i.subject }}</h3>
                <a href="{{ i.video }}" target="_blank">Watch Video</a>
                <p><a href="/static/{{ i.notes }}" target="_blank">Download Notes</a></p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
{% endblock %}
