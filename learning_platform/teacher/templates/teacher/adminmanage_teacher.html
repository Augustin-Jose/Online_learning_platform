{% extends 'temp/admin2.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .approval-link {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }

        .approval-link:hover {
            text-decoration: underline;
        }

        #approval {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Admin Manage Teacher</h2>

    <form action="" method="post">
        <table>
            <tr>
                <th>Name</th>
                <th>Qualification</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for i in a %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.qualification }}</td>
                <td>{{ i.subject }}</td>
                <td>{{ i.status }}</td>
                <td>
                    <a href="/teacher/approve/{{ i.teacher_id }}" class="approval-link" data-value="approve">Approve</a>
                    <a href="/teacher/reject/{{ i.teacher_id }}" class="approval-link" data-value="reject">Reject</a>
                    <input type="hidden" id="approval" name="approval" required>
                </td>
            </tr>
            {% endfor %}
            <!-- Add more rows as needed -->
        </table>
    </form>
</body>

</html>
{% endblock %}
