{% extends 'course/course_base.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Payment Details</h2>

    <form action="" method="post">
       
    <table>
        <tr>


            <th>Payment Method</th>
               <th>Amount</th>
            <th>Date</th>
            <th>Time</th>

            <th>Status</th>
            <th></th>
        </tr>
        {% for i in a %}
        <tr>

            <td>{{ i.payment_method }}</td>
            <td>{{ i.amount }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td>{{ i.status }}</td>
            <td><a href="/payment/approved/{{ i.payment_id }}" class="approval-link" data-value="approve">Approve/</a>
    <a href="/payment/rejected/{{ i.payment_id }}" class="approval-link" data-value="reject">Reject</a>
{#    <input type="hidden" id="approval" name="approval" required></td>#}
        </tr>
        {% endfor %}
        <!-- Add more rows as needed -->
    </table>
</form>

</body>
</html>
{% endblock %}
