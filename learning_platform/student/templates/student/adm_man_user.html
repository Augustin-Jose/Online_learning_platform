{% extends 'course/course_base.html' %}
{% block base %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Manage Users</title>
        <style>


            h2 {
                text-align: center;
                color: #333;
                margin-top: 30px;
            }

            form {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            table {
                width: 80%;
                border-collapse: collapse;
                margin: 20px auto;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            th, td {
                border: 1px solid #ddd;
                padding: 15px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            a {
                color: #3498db;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
    <br>
        <h2>Edit Your Profile</h2>

        <form method="post">
            {% csrf_token %}


            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                {% for i in a %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.gender }}</td>
                        <td>{{ i.age }}</td>
                        <td>
                            <a href="/student/edit_profile/{{ i.student_id }}">Edit</a>
                            <!-- Uncomment the line below if you want to include delete functionality -->
                            <!-- <a href="/student/delete/{{ i.student_id }}">Delete</a> -->
                        </td>
                    </tr>
                {% endfor %}
                <!-- Add more rows as needed -->
            </table>
        </form>
    </body>

    </html>
{% endblock %}
