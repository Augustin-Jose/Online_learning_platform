{% extends 'temp/index2.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>


        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid #ddd;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }


        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <center>
        <h1>Student Registration</h1>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" required="" class="form-control"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="email" name="email" required="" class="form-control"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="text" name="password" required="" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                  <select name="gender">
                      <option >Select</option>
                          <option value="male">male</option>
                      <option value="female">Female</option>
                          <option value="other">Other</option>


                  </select>   </td>
            </tr>
            <tr>
                <td>Age </td>
                <td><input type="number" name="age" required="" class="form-control"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </center>
</form>

</body>
</html>
{% endblock %}
