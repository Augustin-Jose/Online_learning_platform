<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/assets/images/Untitled.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
            position: relative; /* Added */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .already-have-account {
            text-align: center;
            margin-top: 10px;
        }

        .already-have-account a {
            color: #007bff;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #888888;
        }

        .close-btn:hover {
            color: #555555;
        }
    </style>
</head>
<body>

<div class="container">
    <span class="close-btn" onclick="closePage()">Ã—</span>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <h1>Student Registration</h1>
{#        <p>{{ x }}</p>#}
        <input type="text" name="name" placeholder="Name" >

        <input type="email" name="email" placeholder="Email" required>

        <input type="password" name="password" placeholder="Password" id="password" required>

        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>

        <select name="gender" required>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="number" name="age" placeholder="Age" required>

        <input type="submit" value="Register">
        <div id="password_match_error" class="error-message" style="display: none;">Passwords do not match.</div>

        <div class="already-have-account">
            Already have an account? <a href="/login/login/">Login</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
            document.getElementById("password_match_error").style.display = "block";
            return false;
        }

        return true;
    }

    function closePage() {
        window.location.href = '/temp/index/';
    }
</script>
{% if x %}
    <script>
    var message="{{ x }}"
    alert(message)
    </script>
{% endif %}

</body>
</html>
