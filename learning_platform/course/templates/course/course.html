{% extends 'temp/admin2.html' %}
{% block base %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 20px 20px 20px  20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 7px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f50057;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <form method="post" onsubmit="showSuccessPopup()">
        {% csrf_token %}
        <h1>Course</h1>
        <table>
            <tr>
                <td>Course</td>
                <td><input type="text" name="course" required=""></td>
            </tr>
             <tr>
                <td>Description</td>
                <td><input type="text" name="description" required=""></td>
            </tr>
            <tr>
                <td>Fees</td>
                <td><input type="text" name="fee" required=""></td>
            </tr>
            <tr>
                <td>Duration</td>
                <td><input type="text" name="duration" required=""></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
 <div id="overlay" class="overlay">
            <div class="popup">
                <p>Form submitted successfully!</p>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>
</body>
 <script>
        function showSuccessPopup() {
            alert('Form submitted successfully!');
            // You can also use a more sophisticated modal or notification library here
        }
          function closePopup() {
            // Hide the overlay
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</html>
{% endblock %}
